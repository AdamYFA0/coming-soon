<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NØRD">
    <title>NØRD</title>
    <style>
        /* General styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 0;
        }

        /* Header styling */
        header {
            text-align: center;
            margin-top: 10vh;
        }

        header h1 {
            font-size: 140px;
            font-weight: 900;
            letter-spacing: 5px;
            margin: 0;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Section styling */
        section {
            text-align: center;
            margin-top: 15vh;
        }

        section h2 {
            font-size: 60px;
            font-weight: 500;
            color: #a5a5a5;
            margin: 20px 0 10px;
        }

        section p {
            font-size: 28px;
            color: #828282;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
            color: #999;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px; /* Space between icons */
            margin-bottom: 20px;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
        }

        .social-icons img {
            width: 100%;
            height: 100%;
            filter: brightness(0.8);
            transition: filter 0.3s ease;
        }

        .social-icons img:hover {
            filter: brightness(1);
        }

        .rights {
            margin-top: 10px;
            color: #707070;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>NØRD</h1>
    </header>

    <section>
        <h2>For The Greater Good</h2>
        <p>Coming Soon</p>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/nordfitco" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@wearnord" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok">
            </a>
        </div>

        <div class="rights">
            <p>© 2024 NØRD | All Rights Reserved</p>
        </div>
    </footer>

</body>
</html>
